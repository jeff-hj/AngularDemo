<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <div ng-controller="HelloController">
        <p>{{greeting.text}}, world</p>
    </div>

    <script src="angular.min.js"></script>
    <script>
        function HelloController($scope){
            $scope.greeting = {text: 'Hello'};
        }
    </script>

</body>
</html>
